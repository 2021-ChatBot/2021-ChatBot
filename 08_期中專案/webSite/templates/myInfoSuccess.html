
{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<h1 class="title">{{title}}</h1>

<div class="field">
  <label for="姓名" class="label">姓名：{{memberData['name']}}</label>
</div>

<div class="field">
  <label for="lineId" class="label">LineId：{{memberData['lineId']}}</label>
</div>

<div class="field">
  <label for="身分" class="label">身分：
    <input type="radio" name="spreadStrength" value="Customer" checked>顧客
    <input type="radio" name="spreadStrength" value="Manager">管理者
  </label>
</div>


{% endblock %}
