{% extends "mobileLayout.html" %}

{% block title %}我的傳播{% endblock %}

{% block bodyContent %}

<body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="http://www.itxst.com/package/jquery-3.3.1/jquery.js"></script>
  <center>
    <h1 style="color:dodgerblue">我的傳播</h1>
  </center>


  <form method="POST">
    <div class="form-group">
      <center>
        <h4>lineId : {{lineId}}</h4>
      </center>

      <br>
          <label for="spreadStrength">請選擇傳播次數：</label>
          <input type="radio" name="spreadStrength" value="0">0
          <input type="radio" name="spreadStrength" value="1">1
          <input type="radio" name="spreadStrength" value="2">2
          <input type="radio" name="spreadStrength" value="3">3
      <br>
      <label for="infectionTime">請輸入確診時間 : </label>
      <input type="datetime-local" class="form-control" id="confirmedTime" name="confirmedTime" required="required"
        step="1">


      <input type="text" id="lineId" name="lineId" value="{{lineId}}" hidden="true">

      <br>
      <center>
        <button type="submit" class="btn btn-primary" formaction="/mySpreadResponse">查詢</button>
      </center>
  </form>


  <script>
  </script>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

{% endblock %}
