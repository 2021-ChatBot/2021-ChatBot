{% extends "mobileLayout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block bodyContent %}
<h1 class="title">{{title}}</h1>
<label class="label">
    <div>
        <table>
            <thead>
                <tr>
                    <th width="60px">序號</th>
                    <th width="80px">企業</th>
                    <th width="100px">商店</th>
                    <th>時間</th>
                </tr>
            </thead>
            <tbody>
                {% for footprint in footprints %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{footprint['companyName']}}</td>
                    <td>{{footprint['siteName']}}</td>
                    <td>{{footprint['timestamp']}}</td>
                </tr>
                {% endfor %}
            </tbody>


        </table>

    </div>
</label>
{% endblock %}
